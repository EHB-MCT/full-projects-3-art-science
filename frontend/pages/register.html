<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Full Projects 3 - Art & Science">
    <meta name="description" content="Nieuwe user kan hier registreren.">
    <meta name="keywords" content="profiel, profile, registratie, register, account aanmaken">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login_register.css">
    <script src="https://kit.fontawesome.com/3a750d1e29.js" crossorigin="anonymous"></script>
    <script src="../js/register.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <title>Kunst in huis | Registreer</title>
</head>

<body>
    <div class="container">
        <div class="registreer-container">
            <div class="logo-container">
                <span><a href="#"><img src="../img/logo.png" alt="kunst in huis"></a></span>
            </div>
            <div class="title">
                <h1>Registreer</h1>
            </div>
            <div class="input-box">
                <img class="user-icon" src="../img/user-icon.png" alt="user-icon">
                <section>
                    <span>
                        <label for="firstname"><i class="fa-solid fa-user"></i></label>
                        <input type="text" placeholder="Voornaam" id="firstname">
                    </span>
                    <span>
                        <label for="lastname"><i class="fa-solid fa-user"></i></label>
                        <input type="text" placeholder="Achternaam" id="lastname">
                    </span>
                    <span>
                        <label for="email"><i class="fa-solid fa-at"></i></label>
                        <input type="email" placeholder="E-mail" id="email">
                    </span>
                    <span>
                        <label for="password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" placeholder="Wachtwoord" id="password">
                    </span>
                    <span>
                        <label for="password2"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" placeholder="Bevestig wachtwoord" id="confirmPassword">
                    </span>
                </section>
                <a id="goToLoginLink" href="login.html">Al een account? Ga naar login</a>
                <button class="button button-blue" id="btn-register"> <a href="#">Registreer</a></button>

                <!-- <button class="button button-red"><a href="login.html">Inloggen</a></button> -->
                <p id="messageRegister"></p>
            </div>
        </div>
    </div>

</body>

</html>
