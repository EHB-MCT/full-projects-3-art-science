<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login_register.css">
    <script src="https://kit.fontawesome.com/3a750d1e29.js" crossorigin="anonymous"></script>
    <script src="../js/login.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <title>Kunst in huis | Aanmelden</title>
</head>

<body>
    <div class="container">
        <div class="signUp-container">
            <div class="logo-container">
                <span><a href="../../index.html"><img src="../img/logo.png" alt="kunst in huis"></a></span>
            </div>
            <div class="title">
                <h1>Aanmelden</h1>
            </div>
            <div class="input-box">
                <img class="user-icon" src="../img/user-icon.png" alt="user-icon">
                <section>
                    <span>
                        <label for="email"><i class="fa-solid fa-at"></i></label>
                        <input type="email" placeholder="E-mail" id="email">
                    </span>
                    <span>
                        <label for="password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" placeholder="Wachtwoord" id="password">
                    </span>
                </section>
                <button class="button button-red" id="btn-login"><a href="#">Inloggen</a></button>
                <button class="button button-blue"> <a href="register.html">Registreer</a></button>
                <p id="messageLogin"></p>
            </div>
        </div>
    </div>

</body>

</html>
